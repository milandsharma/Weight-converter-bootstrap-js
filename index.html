<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
    body{
        margin-top: 70px;
        background:#333;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group mb-2">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Weight in pound">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 text-center">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2 text-center">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2 text-center">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("lbsInput").addEventListener("input",function(e){
            let pounds = e.target.value;
            document.getElementById("gramsOutput").innerHTML = pounds/0.0022046;
            document.getElementById("kgOutput").innerHTML = pounds/2.2046;
            document.getElementById("ozOutput").innerHTML = pounds/16;
        })
    </script>
</body>
</html>
